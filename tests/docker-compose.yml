version: '3'
services:
  postgresdb:
    build:
      context: ../test_db/
      dockerfile: Dockerfile
    environment:
       POSTGRES_PASSWORD: postgres
    ports:
      #- "5432:5432"
      - "6000:5432"
  recserver:
    build:
      context: ../service/
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
       - postgresdb